<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-primary-theme">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="">Title</label>
              <input
                type="text"
                class="form-control"
                (blur)="onTitleChange($event)"
              />
            </div>

            <div class="form-group">
              <label for="">Permalink</label>
              <input
                type="text"
                class="form-control bg-transparent"
                name="permalink"
                [(ngModel)]="permalinkValue"
                disabled
              />
            </div>

            <div class="form-group">
              <label for="">Excerpt</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="">Please select a post category</label>
              <select class="form-control">
                <option value="">Select Category</option>
                <option value="" *ngFor="let category of categories">
                  {{ category.data["category"] }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="">Post Image</label>
              <input
                type="file"
                accept="image/*"
                class="form-control"
                (change)="handlePostImagePreview($event)"
              />

              <img
                [src]="postImgSrc"
                class="form-control img-fluid img-preview mt-3"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="">Content</label>
              <angular-editor
                placeholder="Add your Content here..."
              ></angular-editor>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mt-5 mb-5">
        <button class="btn btn-info bg-theme w-25 mr-3" type="submit">
          Save Post
        </button>
        <button
          class="btn btn-warning w-25 ml-3"
          routerLink="/posts"
          type="button"
        >
          Back to Posts
        </button>
      </div>
    </div>
  </form>
</div>
